<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YourDay Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>YourDay Explorer</h1>
    <p>Discover what happened on your special day â€” globally, historically, culturally.</p>
  </header>

  <section class="input-section">
    <label for="birthdate">Enter your birthdate:</label>
    <input type="date" id="birthdate" />
    <button onclick="generateTimeline()">Explore My Day</button>
    <button onclick="generateRandomTimeline()">Surprise Me</button>

    <div class="alternate-year">
      <label for="alternateYear">What if you were born in:</label>
      <select id="alternateYear" onchange="generateAlternateYearTimeline()">
        <option value="">--Select a Year--</option>
        <option value="1980">1980</option>
        <option value="1990">1990</option>
        <option value="2000">2000</option>
        <option value="2010">2010</option>
      </select>
    </div>
  </section>

  <main id="results"></main>

  <footer>
    <p>&copy; 2025 - YourDay Explorer | Powered by free public APIs</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
