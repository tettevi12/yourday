<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YourDay Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="landing-container">
    <h1>YourDay Explorer</h1>
    <p class="subtitle">Discover what made your birthday special—globally, historically, culturally.</p>
    <input type="date" id="birthdate" />
    <div class="button-group">
      <button onclick="generateTimeline()">Explore My Day</button>
      <button onclick="generateRandomTimeline()">Surprise Me</button>
    </div>
    <div id="results" class="results-grid"></div>
  </main>

  <footer class="footer">
    &copy; 2025 YourDay Explorer — Powered by Wikipedia, NASA, Quotable, NewsAPI, and more.
  </footer>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
